<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clove - Harini's Notes üìù</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            max-height: 50px;
        }

        .card-header {
            font-weight: 500;
        }

        h3 {
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }

        .btn {
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            background-color: #f9f9f9;
            color: #333;
            padding: 15px 0;
            text-align: center;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">
                <img alt="harininotes" src="images/Logo.jpeg" width="50" height="50">
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Product Form Card -->
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">‚ú® My Note ‚ú®</h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${msg}" class="text-success text-center mb-4"></p>
                        <form th:action="@{/product}" th:object="${product}" method="POST">
                            <div class="mb-3">
                                <label for="pname" class="form-label">Thing to Note</label>
                                <input type="text" id="pname" class="form-control" th:field="*{pname}">
                                <small th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Priority</label>
                                <input type="number" id="price" class="form-control" th:field="*{price}">
                                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="qty" class="form-label">Timeframe</label>
                                <input type="number" id="qty" class="form-control" th:field="*{qty}">
                                <small th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger"></small>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/" class="btn btn-secondary">Reset</a>
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="products" class="btn btn-link">View All Notes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made with ‚ù§Ô∏è by <a href="https://yourwebsite.com" target="_blank">Harini</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
