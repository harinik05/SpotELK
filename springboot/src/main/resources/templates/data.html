<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clove - Harini's Notes üìù</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

<!-- Google Fonts (Poppins) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Custom Styles -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }

    .navbar-brand img {
        max-height: 50px;
    }

    .navbar {
        margin-bottom: 30px;
    }

    h3 {
        font-weight: 600;
        text-align: center;
        margin-top: 20px;
    }

    .btn-primary, .btn-danger, .btn-back {
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-back {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-back:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .table thead {
        background-color: #007bff;
        color: white;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }

    .table-bordered td, .table-bordered th {
        border: 1px solid #dee2e6;
    }

    .footer {
        background-color: #f9f9f9;
        text-align: center;
        padding: 15px 0;
        margin-top: 40px;
    }

    .footer a {
        color: #007bff;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .no-records {
        text-align: center;
        font-weight: 500;
        color: #6c757d;
    }
</style>

<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are you sure, you want to delete?");
	}
</script>

</head>
<body>

    <!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="harininotes"
				src="images/Logo.jpeg" width="50" height="50">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
                        <button class="btn btn-back" onclick="window.history.back()">Back</button>
                    </li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container">
		<h3>List of Notes</h3>

		<hr />
		<p th:text="${msg}" class="text-success text-center" />

		<a href="/" class="btn btn-primary mb-4">+ Add New Note</a>

		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>No</th>
					<th>Thing Noted</th>
					<th>Priority</th>
					<th>Timeframe</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${products}">
					<td th:text="${p.pid}" />
					<td th:text="${p.pname}" />
					<td th:text="${p.price}" />
					<td th:text="${p.qty}" />
					<td><a th:href="@{/product?(pid=${p.pid})}"
						class="btn btn-danger" onclick="return deleteConfirm()">Delete</a></td>
				</tr>
				<tr>
					<td th:if="${products == null or products.isEmpty()}" colspan="5" class="no-records">
						No Records Found
					</td>
				</tr>
			</tbody>
		</table>
	</div>

    <!-- Footer -->
    <div class="footer">
        <p>Made with ‚ù§Ô∏è by <a href="https://yourwebsite.com" target="_blank">Harini</a></p>
    </div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
